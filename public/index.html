<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="The best Minesweeper game for all devices, free, with offline-play and progress saving. Can you make the scoreboard?">
  <meta property="og:title" content="Minesweeper">
  <meta property="og:description" content="The best Minesweeper game for all devices, free, with offline-play and progress saving. Can you make the scoreboard?">
  <meta property="og:image" content="https://minesweeper.now.sh/thumbnail.png">
  <meta property="og:type" content="game">
  <meta property="og:url" content="https://minesweeper.now.sh">
  <meta name="twitter:card" content="summary_large_image">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Minesweeper</title>
</head>

<body style="background: #000; color: #fff;">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <div class="support">
    Please
    <a href="https://updatemybrowser.org/">update</a> your browser.
  </div>
  <script>
    if (CSS.supports("display", "grid")) {
      document.body.classList.add('css-grid');
    };
  </script>
  <style>
    .support {
      background: black;
      bottom: 0;
      left: 0;
      padding: 2rem;
      position: fixed;
      top: 0;
      right: 0;
    }

    .css-grid .support {
      display: none;
    }
  </style>
</body>

</html>
